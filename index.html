<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
</head>
<body>

    <main>
        <div class="carosello">
            <div class="left-carosello">
                <img src="./img/img-1.jpg" class="" alt="">
                <div class="leggenda">
                    <h1 id="title-img"></h1>
                    <p id="text-img"></p>
                </div>
            </div>

            <div class="right-carosello">
                <i class="fa-solid fa-chevron-up" id="arrowUp"></i>
                <div class="miniature">
                    <img src="./img/img-1.jpg" alt="">
                </div>
                <div class="miniature">
                    <img src="./img/img-5.jpg" alt="">
                </div>
                <div class="miniature">
                    <img src="./img/img-3.jpg" alt="">
                </div>
                <div class="miniature">
                    <img src="./img/img-4.jpg" alt="">
                </div>
                <div class="miniature">
                    <img src="./img/img-2.jpg" alt="">
                </div>
                <i class="fa-solid fa-chevron-down" id="arrowDown"></i>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
